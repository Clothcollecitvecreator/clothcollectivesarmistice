<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MISFIRE — Sketches</title>

<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  background:#f6f1e8;
  color:#000;
  font-family:'Libre Baskerville',serif;
  -webkit-font-smoothing:antialiased;
}

.container{
  max-width:1100px;
  margin:0 auto;
  padding:60px 30px 100px;
}

.back{
  font-size:13px;
  letter-spacing:1px;
  text-decoration:none;
  color:#000;
  opacity:.6;
  transition:.3s ease;
  display:inline-block;
  margin-bottom:60px;
}

.back:hover{opacity:1}

h1{
  font-size:28px;
  font-weight:400;
  margin-bottom:50px;
  letter-spacing:2px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:40px;
}

.grid img{
  width:100%;
  height:auto;
  display:block;
  object-fit:cover;
  transition:opacity .3s ease;
}

.grid img:hover{
  opacity:.8;
}

/* Mobile */
@media(max-width:768px){
  .grid{
    grid-template-columns:1fr;
    gap:30px;
  }
}

</style>
</head>
<body>

<div class="container">

<a href="index.html" class="back">← BACK TO MISFIRE</a>

<h1>SKETCHES</h1>

<div class="grid">
  <img src="images/sketch1.png" alt="Misfire Sketch 1">
  <img src="images/sketch2.png" alt="Misfire Sketch 2">
  <img src="images/sketch3.png" alt="Misfire Sketch 3">
  <img src="images/sketch4.png" alt="Misfire Sketch 4">
  <img src="images/sketch5.png" alt="Misfire Sketch 5">
  <img src="images/sketch6.png" alt="Misfire Sketch 6">
</div>

</div>

</body>
</html>
