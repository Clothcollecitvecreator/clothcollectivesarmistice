<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>MISFIRE 000 — Cloth Collective</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  background: #000;
  color: #f2f2f2;
  margin: 0;
  font-family: "Libre Baskerville", serif;
  font-style: italic;
}

.container {
  max-width: 720px;
  margin: 0 auto;
  padding: 80px 24px 100px;
  text-align: center;
}

.manifesto {
  font-size: 0.9rem;
  opacity: 0.8;
  margin-bottom: 50px;
}

/* PRODUCT VIEWER */

.product-viewer {
  position: relative;
  max-width: 460px; /* streetwear sweet spot */
  margin: 0 auto 50px;
}

.product-viewer img {
  width: 100%;
  display: block;
  transition: transform 0.4s ease;
  cursor: zoom-in;
}

.product-viewer:hover img {
  transform: scale(1.08); /* subtle premium zoom */
}

/* ARROWS */

.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 28px;
  cursor: pointer;
  opacity: 0.6;
  user-select: none;
  transition: opacity 0.2s ease;
}

.arrow:hover {
  opacity: 1;
}

.arrow-left { left: -40px; }
.arrow-right { right: -40px; }

.fit-note {
  font-size: 0.7rem;
  opacity: 0.5;
  margin-bottom: 25px;
}

.price {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  font-style: normal;
  font-size: 1rem;
  margin-bottom: 14px;
}

.buy-btn {
  display: inline-block;
  padding: 12px 46px;
  border: 1px solid rgba(255,255,255,0.85);
  color: #f2f2f2;
  text-decoration: none;
  letter-spacing: 2px;
  font-size: 0.75rem;
  margin-bottom: 6px;
  transition: all 0.2s ease;
}

.buy-btn:hover {
  background: #f2f2f2;
  color: #000;
}

.shipping-note {
  font-size: 0.75rem;
  opacity: 0.55;
  margin-bottom: 22px;
}

.size-select {
  display: none;
  justify-content: center;
  gap: 12px;
  margin-bottom: 20px;
}

.size-select button {
  background: transparent;
  border: 1px solid rgba(255,255,255,0.55);
  color: #f2f2f2;
  padding: 9px 16px;
  font-size: 0.65rem;
  letter-spacing: 2px;
  cursor: pointer;
  transition: all 0.2s ease;
}

.size-select button:hover {
  background: #f2f2f2;
  color: #000;
}

@media (max-width: 768px) {
  .arrow-left { left: 10px; }
  .arrow-right { right: 10px; }
}
</style>
</head>

<body>
<main class="container">

<p class="manifesto">
Misfires occur when damage becomes routine.
</p>

<div class="product-viewer">
  <span class="arrow arrow-left" onclick="prevImage()">‹</span>
  <img id="productImage" src="images/misfire-front.png" alt="Misfire Graphic Tee">
  <span class="arrow arrow-right" onclick="nextImage()">›</span>
</div>

<div class="fit-note">fit runs small — size up if between sizes</div>

<div class="price">$28</div>

<a href="#" class="buy-btn" id="buyBtn">BUY NOW</a>
<div class="shipping-note">free shipping on nyc orders</div>

<div class="size-select" id="sizeSelect">
  <button>S</button>
  <button>M</button>
  <button>L</button>
  <button>XL</button>
</div>

</main>

<script>
const images = [
  "images/misfire-front.png",
  "images/misfire-back.png"
];

let currentIndex = 0;
const productImage = document.getElementById("productImage");

function nextImage() {
  currentIndex = (currentIndex + 1) % images.length;
  productImage.src = images[currentIndex];
}

function prevImage() {
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  productImage.src = images[currentIndex];
}

const buyBtn = document.getElementById('buyBtn');
const sizeSelect = document.getElementById('sizeSelect');

const shopifyLinks = {
  S: "https://misfire-project-001.myshopify.com/cart/49360194765037:1?checkout",
  M: "https://misfire-project-001.myshopify.com/cart/49360194797805:1?checkout",
  L: "https://misfire-project-001.myshopify.com/cart/49360194830573:1?checkout",
  XL: "https://misfire-project-001.myshopify.com/cart/49360194863341:1?checkout",
};

buyBtn.addEventListener('click', (e) => {
  e.preventDefault();
  buyBtn.style.display = 'none';
  sizeSelect.style.display = 'flex';
});

document.querySelectorAll('.size-select button').forEach(btn => {
  btn.addEventListener('click', () => {
    window.location.href = shopifyLinks[btn.innerText];
  });
});
</script>

</body>
</html>
