<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MISFIRE 000 — Cloth Collective</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Libre Baskerville Italic -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #0e0e0e;
      color: #f2f2f2;
      font-family: "Libre Baskerville", serif;
      font-style: italic;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 56px 24px 72px;
      text-align: center;
    }

    .manifesto {
      font-size: 0.9rem;
      line-height: 1.55;
      opacity: 0.82;
      margin-bottom: 22px;
    }

    .image {
      width: 100%;
      height: 380px;
      border: 1px solid rgba(255,255,255,0.22);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      letter-spacing: 1px;
      opacity: 0.55;
      margin-bottom: 12px;
    }

    .fit-note {
      font-size: 0.7rem;
      letter-spacing: 0.8px;
      opacity: 0.5;
      margin-bottom: 22px;
    }

    .price {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-style: normal;
      font-size: 0.95rem;
      letter-spacing: 0.5px;
      margin-bottom: 16px;
    }

    .buy-btn {
      display: inline-block;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-style: normal;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 2px;
      padding: 12px 42px;
      border: 1px solid rgba(255,255,255,0.8);
      background: #000;
      color: #fff;
      text-decoration: none;
      transition: all 0.2s ease;
      margin-bottom: 6px;
    }

    .buy-btn:hover {
      background: #fff;
      color: #000;
    }

    .shipping-note {
      font-size: 0.75rem;
      letter-spacing: 0.8px;
      opacity: 0.55;
      margin-bottom: 28px;
    }

    /* FILES */
    .files {
      text-align: left;
      margin-top: 24px;
    }

    .files h2 {
      text-align: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-style: normal;
      font-size: 0.65rem;
      letter-spacing: 3px;
      opacity: 0.5;
      margin-bottom: 16px;
      text-transform: lowercase;
    }

    .files-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
    }

    .file {
      height: 130px;
      border: 1px solid rgba(255,255,255,0.18);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-style: normal;
      font-size: 0.65rem;
      letter-spacing: 1px;
      opacity: 0.5;
      transition: opacity 0.2s ease, border 0.2s ease;
      cursor: pointer;
    }

    .file:hover {
      opacity: 0.75;
      border-color: rgba(255,255,255,0.45);
    }

    @media (max-width: 600px) {
      .files-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <main class="container">

    <p class="manifesto">
      Misfires occur when damage becomes routine.
    </p>

    <div class="image">PRODUCT IMAGE</div>

    <div class="fit-note">
      fit runs small — size up if between sizes
    </div>

    <div class="price">$30</div>

    <!-- OPTION B BUY BUTTON -->
    <a
      href="https://vjm0kv-vi.myshopify.com/products/misfire-000"
      class="buy-btn"
    >
      BUY NOW
    </a>

    <div class="shipping-note">
      free shipping on nyc orders
    </div>

    <section class="files">
      <h2>misfire / prjct fls</h2>
      <div class="files-grid">
        <div class="file">FILE 001</div>
        <div class="file">FILE 002</div>
        <div class="file">FILE 003</div>
        <div class="file">FILE 004</div>
      </div>
    </section>

  </main>

</body>
</html>
