<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MISFIRE 000 — Cloth Collective</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- LIBRE BASKERVILLE ITALIC -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      background: #0e0e0e;
      color: #f2f2f2;
      margin: 0;
      font-family: "Libre Baskerville", serif;
      font-style: italic;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 56px 24px 72px;
      text-align: center;
    }

    .manifesto {
      font-size: 0.9rem;
      opacity: 0.82;
      margin-bottom: 22px;
    }

    .image-placeholder {
      width: 100%;
      height: 380px;
      border: 1px solid rgba(255,255,255,0.22);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      font-size: 0.75rem;
      opacity: 0.55;
    }

    .fit-note {
      font-size: 0.7rem;
      opacity: 0.5;
      margin-bottom: 22px;
    }

    .price {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-style: normal;
      font-size: 0.95rem;
      margin-bottom: 16px;
    }

    /* FAKE BUY BUTTON */
    .buy-now {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-style: normal;
      text-transform: uppercase;
      padding: 12px 42px;
      border: 1px solid rgba(255,255,255,0.8);
      background: #000;
      color: #fff;
      letter-spacing: 2px;
      font-size: 0.75rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .buy-now:hover {
      background: #fff;
      color: #000;
    }

    .hidden {
      display: none;
    }

    #shopify-wrapper {
      margin-top: 14px;
    }
  </style>
</head>
<body>

<main class="container">

  <p class="manifesto">Misfires occur when damage becomes routine.</p>

  <div class="image-placeholder">PRODUCT IMAGE</div>

  <div class="fit-note">fit runs small — size up if between sizes</div>

  <div class="price">$30</div>

  <!-- STEP 1 BUY -->
  <button id="revealBuy" class="buy-now">BUY NOW</button>

  <!-- STEP 2 SHOPIFY -->
  <div id="shopify-wrapper" class="hidden">
    <div id="product-component-1770648371797"></div>
  </div>

</main>

<script>
  const revealBtn = document.getElementById('revealBuy');
  const shopifyWrap = document.getElementById('shopify-wrapper');

  revealBtn.addEventListener('click', () => {
    revealBtn.style.display = 'none';
    shopifyWrap.style.display = 'block';
  });
</script>

<!-- SHOPIFY BUY BUTTON -->
<script type="text/javascript">
(function () {
  var scriptURL = 'https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js';
  if (window.ShopifyBuy) {
    if (window.ShopifyBuy.UI) {
      ShopifyBuyInit();
    } else {
      loadScript();
    }
  } else {
    loadScript();
  }
  function loadScript() {
    var script = document.createElement('script');
    script.async = true;
    script.src = scriptURL;
    document.head.appendChild(script);
    script.onload = ShopifyBuyInit;
  }
  function ShopifyBuyInit() {
    var client = ShopifyBuy.buildClient({
      domain: 'vjm0kv-vi.myshopify.com',
      storefrontAccessToken: '8fd56c1817c5fdc0d35acb77d5db4b44',
    });
    ShopifyBuy.UI.onReady(client).then(function (ui) {
      ui.createComponent('product', {
        id: '9267773112557',
        node: document.getElementById('product-component-1770648371797'),
        moneyFormat: '%24%7B%7Bamount%7D%7D',
        options: {
          product: {
            contents: {
              img: false,
              title: false,
              price: false
            },
            text: {
              button: 'BUY NOW'
            },
            styles: {
              button: {
                "background-color": "#000000",
                "color": "#ffffff",
                "letter-spacing": "2px",
                "font-size": "12px",
                "padding": "14px 42px",
                ":hover": {
                  "background-color": "#ffffff",
                  "color": "#000000"
                }
              }
            }
          },
          option: {
            styles: {
              label: {
                "color": "#ffffff",
                "letter-spacing": "2px",
                "font-size": "11px"
              },
              select: {
                "background-color": "#000000",
                "color": "#ffffff",
                "border": "1px solid rgba(255,255,255,0.6)",
                "padding": "10px",
                "letter-spacing": "2px"
              }
            }
          },
          cart: {
            popup: false
          }
        }
      });
    });
  }
})();
</script>

</body>
</html>
