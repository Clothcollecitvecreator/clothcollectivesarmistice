<!DOCTYPE html>
<html lang="en">

  <!-- LIBRE BASKERVILLE ITALIC -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      background: #0e0e0e;
      color: #f2f2f2;
      margin: 0;
      font-family: "Libre Baskerville", serif;
      font-style: italic;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 56px 24px 72px;
      text-align: center;
    }

    .manifesto {
      font-size: 0.9rem;
      opacity: 0.82;
      margin-bottom: 22px;
    }

    .image-placeholder {
      width: 100%;
      height: 380px;
      border: 1px solid rgba(255,255,255,0.22);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      font-size: 0.75rem;
      opacity: 0.55;
    }

    .fit-note {
      font-size: 0.7rem;
      opacity: 0.5;
      margin-bottom: 22px;
    }

    .price {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-style: normal;
      font-size: 0.95rem;
      margin-bottom: 16px;
    }

    /* BUY BUTTON */
    .buy-btn {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-style: normal;
      text-transform: uppercase;
      padding: 12px 42px;
      border: 1px solid rgba(255,255,255,0.8);
      background: #000;
      color: #fff;
      letter-spacing: 2px;
      font-size: 0.75rem;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 10px;
    }

    .buy-btn:hover {
      background: #fff;
      color: #000;
    }

    #shopify-wrapper {
      display: none;
      margin-bottom: 14px;
    }

    .shipping-note {
      font-size: 0.75rem;
      opacity: 0.55;
      margin-bottom: 18px;
    }

    /* FILES */
    .files {
      margin-top: 18px;
      text-align: left;
    }

    .files h2 {
      text-align: center;
      font-size: 0.65rem;
      letter-spacing: 3px;
      opacity: 0.5;
      margin-bottom: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-style: normal;
      text-transform: lowercase;
    }

    .files-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
    }

    .file {
      height: 130px;
      border: 1px solid rgba(255,255,255,0.18);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.65rem;
      opacity: 0.5;
      cursor: pointer;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-style: normal;
    }

    @media (max-width: 600px) {
      .files-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<script>
  const revealBtn = document.getElementById('revealBuy');
  const shopifyWrap = document.getElementById('shopify-wrapper');

  revealBtn.addEventListener('click', () => {
    revealBtn.style.display = 'none';
    shopifyWrap.style.display = 'block';
  });
</script>

<!-- SHOPIFY BUY BUTTON -->
<script type="text/javascript">
(function () {
  var scriptURL = 'https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js';
  if (window.ShopifyBuy) {
    if (window.ShopifyBuy.UI) {
      ShopifyBuyInit();
    } else {
      loadScript();
    }
  } else {
    loadScript();
  }
  function loadScript() {
    var script = document.createElement('script');
    script.async = true;
    script.src = scriptURL;
    document.head.appendChild(script);
    script.onload = ShopifyBuyInit;
  }
  function ShopifyBuyInit() {
    var client = ShopifyBuy.buildClient({
      domain: 'vjm0kv-vi.myshopify.com',
      storefrontAccessToken: '8fd56c1817c5fdc0d35acb77d5db4b44',
    });
    ShopifyBuy.UI.onReady(client).then(function (ui) {
      ui.createComponent('product', {
        id: '9267773112557',
        node: document.getElementById('product-component-1770648371797'),
        moneyFormat: '%24%7B%7Bamount%7D%7D',
        options: {
          product: {
            contents: {
              img: false,
              title: false,
              price: false
            },
            text: {
              button: 'BUY NOW'
            }
          },
          option: {},
          cart: { popup: false }
        }
      });
    });
  }
})();
</script>

</body>
</html>
