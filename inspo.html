<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MISFIRE — Inspiration</title>

<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  background:#f6f1e8;
  color:#000;
  font-family:'Libre Baskerville',serif;
  -webkit-font-smoothing:antialiased;
}

.container{
  max-width:1100px;
  margin:0 auto;
  padding:60px 30px 120px;
}

.back{
  font-size:13px;
  letter-spacing:1px;
  text-decoration:none;
  color:#000;
  opacity:.6;
  transition:.3s ease;
  display:inline-block;
  margin-bottom:60px;
}

.back:hover{opacity:1}

h1{
  font-size:28px;
  font-weight:400;
  margin-bottom:60px;
  letter-spacing:2px;
  text-align:center;
}

.quote{
  max-width:700px;
  margin:0 auto 30px auto;
  text-align:center;
  font-size:22px;
  line-height:1.6;
}

.credit{
  text-align:center;
  font-size:14px;
  opacity:.6;
  margin-bottom:40px;
}

/* Vertical Timeline (All Screens) */
.timeline{
  max-width:600px;
  margin:20px auto 0 auto;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:60px;
}

.line{display:none;}

.point{display:none;}

.step{
  text-align:center;
  font-size:14px;
  letter-spacing:1px;
  position:relative;
}

.glitch{
  position:relative;
  display:inline-block;
}

.glitch::before,
.glitch::after{
  content:attr(data-text);
  position:absolute;
  left:0;
  top:0;
  opacity:0.8;
  pointer-events:none;
}

.glitch{
  overflow:hidden;
}

.glitch::before{
  transform:translate(1px,-1px);
  color:#c00;
  animation:glitch1 2s infinite linear alternate-reverse;
}

.glitch::after{
  transform:translate(-1px,1px);
  color:#0066ff;
  animation:glitch2 2s infinite linear alternate-reverse;
}

@keyframes glitch1{
  0%{clip-path:inset(0 0 80% 0);} 
  25%{clip-path:inset(10% 0 60% 0);} 
  50%{clip-path:inset(40% 0 20% 0);} 
  75%{clip-path:inset(60% 0 10% 0);} 
  100%{clip-path:inset(80% 0 0 0);} 
}

@keyframes glitch2{
  0%{clip-path:inset(80% 0 0 0);} 
  25%{clip-path:inset(60% 0 10% 0);} 
  50%{clip-path:inset(20% 0 40% 0);} 
  75%{clip-path:inset(10% 0 60% 0);} 
  100%{clip-path:inset(0 0 80% 0);} 
}

/* Vertical connecting lines */
.step::after{
  content:"";
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  top:100%;
  width:1px;
  height:40px;
  background:#000;
}

.step:last-child::after{
  display:none;
}

  .line{
    display:none;
  }

  .point{
    position:relative;
    margin:30px auto 10px auto;
    top:0;
  }

  .label{
    position:relative;
    top:0;
    left:0;
    transform:none;
    text-align:center;
    margin-bottom:20px;
  }

}

</style>
</head>
<body>

<div class="container">

<a href="index.html" class="back">← BACK TO MISFIRE</a>

<h1>INSPIRATION</h1>

<p class="quote">
“Perfection delays progress. The only real failure is not creating at all.”
</p>

<p class="credit">
— Virgil Abloh
</p>

<div class="timeline">

  <div class="step"><span class="glitch" data-text="MISFIRE — YOU ARE HERE">MISFIRE — YOU ARE HERE</span></div>

  <div class="step"><span class="glitch" data-text="UNTITLED PROJECT 01">UNTITLED PROJECT 01</span></div>

  <div class="step"><span class="glitch" data-text="UNTITLED PROJECT 02">UNTITLED PROJECT 02</span></div>

  <div class="step"><span class="glitch" data-text="UNTITLED PROJECT 03">UNTITLED PROJECT 03</span></div>

  <div class="step" style="font-weight:700;"><span class="glitch" data-text="ARMISTICE">ARMISTICE</span></div>

</div>

</div>

</div>

</body>
</html>
