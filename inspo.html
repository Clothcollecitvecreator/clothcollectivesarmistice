<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MISFIRE — Inspiration</title>

<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  background:#f6f1e8;
  color:#000;
  font-family:'Libre Baskerville',serif;
  -webkit-font-smoothing:antialiased;
}

.container{
  max-width:1100px;
  margin:0 auto;
  padding:60px 30px 120px;
}

.back{
  font-size:13px;
  letter-spacing:1px;
  text-decoration:none;
  color:#000;
  opacity:.6;
  transition:.3s ease;
  display:inline-block;
  margin-bottom:60px;
}

.back:hover{opacity:1}

h1{
  font-size:28px;
  font-weight:400;
  margin-bottom:60px;
  letter-spacing:2px;
  text-align:center;
}

.quote{
  max-width:700px;
  margin:0 auto 30px auto;
  text-align:center;
  font-size:22px;
  line-height:1.6;
}

.credit{
  text-align:center;
  font-size:14px;
  opacity:.6;
  margin-bottom:120px;
}

/* Desktop Timeline */
.timeline{
  max-width:900px;
  margin:0 auto;
  position:relative;
  padding-top:80px;
}

.line{
  height:1px;
  background:#000;
  width:100%;
  position:relative;
}

.point{
  position:absolute;
  top:-6px;
  width:12px;
  height:12px;
  background:#000;
  border-radius:50%;
}

.label{
  position:absolute;
  top:30px;
  font-size:12px;
  letter-spacing:1px;
  transform:translateX(-50%);
  white-space:nowrap;
}

.misfire{left:10%}
.project1{left:30%}
.project2{left:50%}
.project3{left:70%}
.armistice{left:90%}

/* Mobile Timeline (Vertical Clean Version) */
@media(max-width:768px){

  .timeline{
    padding-top:0;
  }

  .line{
    display:none;
  }

  .point{
    position:relative;
    margin:30px auto 10px auto;
    top:0;
  }

  .label{
    position:relative;
    top:0;
    left:0;
    transform:none;
    text-align:center;
    margin-bottom:20px;
  }

}

</style>
</head>
<body>

<div class="container">

<a href="index.html" class="back">← BACK TO MISFIRE</a>

<h1>INSPIRATION</h1>

<p class="quote">
“Perfection delays progress. The only real failure is not creating at all.”
</p>

<p class="credit">
— Virgil Abloh
</p>

<div class="timeline">
  <div class="line"></div>

  <div class="point misfire"></div>
  <div class="label" style="left:10%">MISFIRE — YOU ARE HERE</div>

  <div class="point project1"></div>
  <div class="label" style="left:30%">UNTITLED PROJECT 01</div>

  <div class="point project2"></div>
  <div class="label" style="left:50%">UNTITLED PROJECT 02</div>

  <div class="point project3"></div>
  <div class="label" style="left:70%">UNTITLED PROJECT 03</div>

  <div class="point armistice"></div>
  <div class="label" style="left:90%; font-weight:700;">ARMISTICE</div>

</div>

</div>

</body>
</html>
